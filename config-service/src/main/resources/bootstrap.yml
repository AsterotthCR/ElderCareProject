server:
  port: 8081

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/AsterotthCR/ElderCareProject.git
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}
          search-paths: config-data
  security:
    user:
      name: ${CONFIG_USER}
      password: ${CONFIG_PASSWORD}
