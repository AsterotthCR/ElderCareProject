server:
  port: 8081

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/AsterotthCR/ElderCareProject.git
          search-paths: config-data
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}
  security:
    user:
      name: ${CONFIG-USER}
      password: ${CONFIG-PASSWORD}
